<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Page</title>
  <style>
    body {
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button id="reserveButton">Reserve</button>
  <div id="confirmationMessage" class="message">Your reservation is done!</div>

  <!-- Voiceflow Chat Widget Script -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '67290eeaa544f852cc331506' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        });
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
      v.type = "text/javascript"; 
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

  <script>
    // Function to display confirmation message
    function showMessage() {
      const message = document.getElementById('confirmationMessage');
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 3000);
    }

    // Wait for Voiceflow chat to load and then set up event listeners
    window.addEventListener('load', function() {
      const reserveButton = document.getElementById('reserveButton');
      
      reserveButton.addEventListener('click', function() {
        // Open the Voiceflow chat
        window.voiceflow.chat.open();

        // Trigger the 'reserve' event every click
        window.voiceflow.chat.interact({
          type: 'event',
          payload: {
            event: {
              name: 'reserve'
            }
          }
        });
        
        // Show confirmation message
        showMessage();
      });
    });
  </script>
</body>
</html>
