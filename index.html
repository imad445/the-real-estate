<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button id="reserveButton">Reserve</button>
    <div id="confirmationMessage" class="message">Your reservation is done!</div>
    <script>
        let voiceflowLoaded = false;
        
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: { projectID: '67290eeaa544f852cc331506' },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production'
                }).then(() => {
                    voiceflowLoaded = true;
                    document.getElementById('reserveButton').addEventListener('click', triggerEvent);
                });
            };
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');

        async function triggerEvent() {
            if (!voiceflowLoaded) return;

            try {
                // Close the chat if it's already open
                await window.voiceflow.chat.close();
                
                // Wait a brief moment before reopening
                await new Promise(resolve => setTimeout(resolve, 100));
                
                // Open chat and trigger event
                await window.voiceflow.chat.open();
                await window.voiceflow.chat.interact({
                    type: 'event',
                    payload: {
                        event: { name: 'reserve' }
                    }
                });

                // Show confirmation message
                const message = document.getElementById('confirmationMessage');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Error triggering VoiceFlow event:', error);
            }
        }
    </script>
</body>
</html>
